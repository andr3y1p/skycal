<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='chrome=1'>

    <link rel='stylesheet' type='text/css' href='http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.css' media='screen'>
    <link rel='stylesheet' type='text/css' href='stylesheets/stylesheet.css' media='screen'>

    <title>Skycal by nevar</title>
  </head>

  <body>
    <div class='container'>
		<div id='left'>
			<div id='select_atlas'>
				<select>
					<option value='0'>Атлас Развития</option>
					<option value='2'>Божественный атлас</option>
					<optgroup label='Вторжения'>
						<option value='1'>Фитониды</option>
					</optgroup>
				</select>
			</div>
			<div id='atlas'></div>
			<div id='box'></div>
			<div id='need'>
				<table>
				<tbody>
					<tr>
						<td id='image0'><img src='data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA='></img></td>
						<td id='image1'><img src='data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA='></img></td>
						<td id='image2'><img src='data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA='></img></td>
						<td id='image3'><img src='data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA='></img></td>
						<td id='image4'><img src='data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA='></img></td>
						<td id='image5'><img src='data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA='></img></td>
						<td id='image6'><img src='data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA='></img></td>
					</tr>
					<tr>
						<td id='spark0'><div>0</div>/<div>0</div>/<div>0</div></td>
						<td id='spark1'><div>0</div>/<div>0</div>/<div>0</div></td>
						<td id='spark2'><div>0</div>/<div>0</div>/<div>0</div></td>
						<td id='spark3'><div>0</div>/<div>0</div>/<div>0</div></td>
						<td id='spark4'><div>0</div>/<div>0</div>/<div>0</div></td>
						<td id='spark5'><div>0</div>/<div>0</div>/<div>0</div></td>
						<td id='spark6'><div>0</div>/<div>0</div>/<div>0</div></td>
					</tr>
				</tbody>
				</table>
			</div>
		</div>
		<div id='total-stat'>
			<div id='power'>Могущество: <span>0</span>/<span>0</span>/<span>0</span></div>
			<div id='vit'>Выносливость: <span>0</span>/<span>0</span>/<span>0</span></div>
			<div id='str'>Сила: <span>0</span>/<span>0</span>/<span>0</span></div>
			<div id='valor'>Отвага: <span>0</span>/<span>0</span>/<span>0</span></div>
			<div id='luck'>Удача: <span>0</span>/<span>0</span>/<span>0</span></div>
			<div id='spirit'>Дух: <span>0</span>/<span>0</span>/<span>0</span></div>
			<div id='dex'>Сноровка: <span>0</span>/<span>0</span>/<span>0</span></div>
			<div id='majesty'>Величие: <span>0</span>/<span>0</span>/<span>0</span></div>
		</div>
		<script src='http://code.jquery.com/jquery-1.11.3.min.js'></script>
		<script src='http://cdn.jsdelivr.net/qtip2/2.2.1/jquery.qtip.min.js'></script>
        <script src='javascripts/cytoscape.min.js'></script>
        <script src='javascripts/main_atlas.js'></script>
        <script src='javascripts/fitonidy_atlas.js'></script>
